<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Autós napló</title>
    <style>
        body {
            font-family: "RubikGemstones-Regular", sans-serif;
            text-align: center;
        }


        h1 {
            font-family: "RubikGemstones-Regular", sans-serif;
        }


        #autonaplo-form {
            max-width: 12cm;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        label {
            margin: 10px 0;
            font-family: "RubikGemstones-Regular", sans-serif;
        }


        input,
        select {
            margin: 10px 0;
            padding: 5px;
            font-family: "RubikGemstones-Regular", sans-serif;
        }


        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: "RubikGemstones-Regular", sans-serif;
        }


        input[type="submit"]:hover {
            background-color: #00b327;
        }
    </style>
</head>

<body>
    <h1>Autós napló</h1>
    <form id="autonaplo-form" action="#" method="post">
        <label for="bejegyzesek">Bejegyzések:</label>
        <select id="bejegyzesek" name="bejegyzesek" size="6">

        </select>
        <br>


        <label for="km-allas">Km-számláló állása:</label>
        <input type="number" id="km-allas" name="km-allas" min="0" step="1" required>
        <br>


        <label for="datum">Dátum:</label>
        <input type="date" id="datum" name="datum" required>
        <button type="button" id="set-current-date">Aktuális dátum beállítása</button>
        <br>


        <label for="megnevezes">Megnevezés:</label>
        <input type="text" id="megnevezes" name="megnevezes" placeholder="Megnevezés" required>
        <br>


        <input type="submit" value="Hozzáad">
    </form>


    <noscript>
        <p>Az Ön böngészője nem alkalmas az alkalmazás futtatására.</p>
    </noscript>


    <script>
        // JavaScript kód az aktuális dátum beállításához 
        document.getElementById("set-current-date").addEventListener("click", function () {
            var today = new Date();
            var year = today.getFullYear();
            var month = (today.getMonth() + 1).toString().padStart(2, "0");
            var day = today.getDate().toString().padStart(2, "0");
            var formattedDate = year + "-" + month + "-" + day;
            document.getElementById("datum").value = formattedDate;
        });


        // JavaScript kód a bejegyzések hozzáadásához
        document.getElementById("autonaplo-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Ne küldjük el az űrlapot


            var bejegyzesekSelect = document.getElementById("bejegyzesek");
            var megnevezes = document.getElementById("megnevezes").value;
            var kmAllas = document.getElementById("km-allas").value;
            var datum = document.getElementById("datum").value;



            // Készítsd el az új bejegyzést a megadott adatokkal és fűzd hozzá a listához
            var newEntry = megnevezes + " - " + kmAllas + "km" + " - " + datum;
            var option = document.createElement("option");
            option.text = newEntry;
            bejegyzesekSelect.add(option);


            // Ürítsd az űrlap mezőit
            document.getElementById("megnevezes").value = "";
            document.getElementById("km-allas").value = "";
            document.getElementById("datum").value = "";
        });
    </script>


</body>

</html>
